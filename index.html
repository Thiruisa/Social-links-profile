<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper">
    <div class="profile-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" class="profile-picture">
      <h1 class="username">Jessica Randall</h1>
      <p class="userlocation">London, United Kingdom</p>
      <p class="userdesc">"Front-end developer and avid reader."</p>
      
      <ul class="social-links">
        <i><a href="#" class="link-item">GitHub</a></i>
        <i><a href="#" class="link-item">Frontend Mentor</a></i>
        <i><a href="#" class="link-item">LinkedIn</a></i>
        <i><a href="#" class="link-item">Twitter</a></i>
        <i><a href="#" class="link-item">Instagram</a></i>
      </ul>
    
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thiruisa</a>.
    </div>
  </footer>
  

</body>
</html>
